<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard X<span class="altdot" >x</span>Y</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styleone.css') }}">
</head>
<body>

    <div class="container">
        <h1 class="center">*<span class="altdot">*</span>* Checkerboard *<span class="altdot">*</span>* </h1>
        <div class="board">
            <table class="center">
                
                
                {%for i in range (0,x):%} <!-- prints number of rows based-->
                <tr>
                    {%for n in range (0,y):%}
                    {% if (n+i)%2 == 0 %}
                    <td><div class="red box"></div></td> <!-- creates columns-->
                    {% else %}
                    <td><div class="box"></div></td>
                    {% endif %}
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>
        </div>





    </div>
    
</body>
</html>
